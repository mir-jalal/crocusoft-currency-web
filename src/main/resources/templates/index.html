<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>User Management</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <script th:src="@{/js/index.js}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-md" style="margin-top: 100px">
    <div class="form-group">
      <div class="input-group mb-2">
        <div style="width: 25%" class="input-group-prepend">
            <select class="custom-select mr-sm-2" id="selectFirstValute">
                <option selected>AZN - Manat</option>
            </select>
        </div>
          <input type="text" class="form-control" th:oninput="toValute()" id="inputAZN" placeholder="Manat">
      </div>
    </div>
    <div class="form-group">
        <div class="input-group mb-2">
            <div style="width: 25%" class="input-group-prepend">
                <select class="custom-select mr-sm-2" id="selectSecondValute">
                    <option selected value="1">AZN - Manat</option>
                    <option th:each="currency : ${currencies}" th:value="${currency.getChangeRate()}" th:text="${currency.getCode() + ' - ' + currency.getName() + ' (' +
                    currency.getNominal() + ')'}"></option>
                </select>
            </div>
            <input type="text" class="form-control" th:oninput="toAzn()" id="inputValute" placeholder="Value">
        </div>
    </div>
</div>
</body>
</html>
